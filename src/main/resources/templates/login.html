<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center" style="height: 60px; margin-top: 60px;">


    <form th:action="@{/login}" method="post">
        <div style="width: 400px">
            <label>
                <h2>Please sign in</h2>
                <div class="input-group mb-1">
                    <input type="text" name="username" class="form-control" style="width: 400px"
                           placeholder="Email address"/>
                </div>
            </label>
        </div>

        <div>
            <label>
                <input type="password" name="password" class="form-control" style="width: 400px"
                       placeholder="Password"/>
            </label>
        </div>
        <div>
            <button type="submit" class="btn btn-primary btn-lg" value="Sign In"
                    style="width: 100%; margin-top: 10px;">
                Sign In
            </button>
        </div>
    </form>

</div>
</body>
</html>
